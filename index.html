<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    
    <div class="input-group">
      <label for="length">Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12" />
    </div>

    <div class="input-group">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
      <label><input type="checkbox" id="showPassword" /> Show Password</label>
    </div>

    <div class="password-display">
      <input type="password" id="password" readonly />
      <button id="copy">ðŸ“‹</button>
    </div>

    <div class="strength">
      <div id="strengthMeter"></div>
    </div>

    <button id="generate">Generate Password</button>
    <button id="toggleMode">ðŸŒ™ Dark Mode</button>

    <p id="copied" class="hidden">Copied!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
